<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <main class="card">
            <div class="card__imagen">
                <img class="card__img" src="images/icon-star.svg" alt="imagen estrella">
            </div>

            <h2 class="card__heading">How did we do?</h2>
            <p class="card__texto">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>

            <div class="formulario">
                <div class="formulario__puntaje">
                    <button value="1" class="formulario__puntaje-punto">1</button>
                    <button value="2" class="formulario__puntaje-punto">2</button>
                    <button value="3" class="formulario__puntaje-punto">3</button>
                    <button value="4" class="formulario__puntaje-punto">4</button>
                    <button value="5" class="formulario__puntaje-punto">5</button>
                </div>

                <button type="submit" class="formulario__submit">Submit</button>

            </div>
    </main>

    <section class="gracias">
        <img class="gracias__img" src="images/illustration-thank-you.svg" alt="celular imagen">
        <p class="gracias__select"></p>
        <h2 class="gracias__heading">Thank you!</h2>
        <p class="gracias__texto">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>  
    </section>

    <script src="js/app.js"></script>
</body>
</html>
